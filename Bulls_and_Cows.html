<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bulls and Cows</title>
        <link rel = "stylesheet" href="Bulls_and_Cows.css">        
    </head>
    <body>
        <h1>Bulls and Cows</h1>
        <h3>Discover the secret number!</h3>
        <p>The secret number is a 4-digit code.<br>
           And each digit will not repeat.<br>
           Bulls = correct code and correct position.<br>
           Cows = correct number but wrong position.
        </p>
        <div id = "form">
            <input id = "code" placeholder="Guess the number!" type = "text">
            <input id = "submit_btn" type="submit">
            <input id = "refresh_btn" type="button" value="refresh">
        </div>

        <div id = "grid">
            <div class = "grid-item">Try</div>
            <div class="grid-item">Your Number</div>
            <div class="grid-item">Result</div>

        </div>
        <script src = "Bulls_and_Cows.js"></script>
    </body>

</html>
